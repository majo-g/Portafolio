<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio | 4 Proyectos</title>
  <style>
    :root {
      --color-bg: #0f172a;
      --color-card: #1e293b;
      --color-accent: #38bdf8;
      --color-text: #f8fafc;
      --color-muted: #94a3b8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--color-accent);
    }

    header p {
      margin-top: 0.5rem;
      color: var(--color-muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: var(--color-card);
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .card h3 {
      color: var(--color-accent);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: var(--color-muted);
      font-size: 0.9rem;
      flex-grow: 1;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--color-accent);
      color: var(--color-accent);
      padding: 0.4rem 0.8rem;
      border-radius: 9999px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: var(--color-accent);
      color: var(--color-bg);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: var(--color-card);
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--color-accent);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--color-accent);
    }

    .modal-header h2 {
      color: var(--color-accent);
      font-size: 1rem;
      font-weight: 600;
    }

    .modal iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
    }

    .close-btn {
      background: var(--color-accent);
      color: var(--color-bg);
      border: none;
      border-radius: 0.5rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #0ea5e9;
    }

    footer {
      margin-top: 3rem;
      color: var(--color-muted);
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Portafolio</h1>
    <p>Explora mis proyectos destacados</p>
  </header>

  <section class="grid" id="projects"></section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Título del Proyecto</h2>
        <button class="close-btn" id="closeModal">Cerrar</button>
      </div>
      <iframe id="modalFrame" src=""></iframe>
    </div>
  </div>

  <footer>
    © 2025 Mi Portafolio — Diseñado con HTML, CSS y JavaScript
  </footer>

  <script>
    const projects = [
      {
        title: 'Proyecto 1 - Juego',
        description: 'Sitio informativo con HTML, CSS.',
        url: 'https://majo-g.github.io/juegoo/personajes.html',
        thumbnail: 'https://cdn.alfabetajuega.com/alfabetajuega/abj_public_files/multimedia/imagenes/alfabetajuega-videojuegos-medievales-7-190917.jpg'
      },
      {
        title: 'Proyecto 2 - Jardinería',
        description: 'Tienda funcional con carrito de compras.',
        url: 'https://majo-g.github.io/jardiin/',
        thumbnail: 'https://cdn.aarp.net/content/dam/aarp/home-and-family/your-home/2019/04/1140-green-thumb-esp.jpg'
      },
      {
        title: 'Proyecto 3 - Tienda Oline',
        description: 'Blog dinámico con publicaciones personalizadas.',
        url: 'https://majo-g.github.io/tienda/',
        thumbnail: 'https://www.elg-asesores.com/images/joomlart/categories/tienda-virtual_001.jpg'
      },
      {
        title: 'Proyecto 4 - Factura',
        description: 'Página de presentación moderna y responsiva.',
        url: 'https://majo-g.github.io/majo/',
        thumbnail: 'https://www-cms.pipedriveassets.com/cdn-cgi/image/quality=70,format=auto/https://www-cms.pipedriveassets.com/Sales-Invoice.png'
      }
       {
        title: 'Proyecto 5 - crud',
        description: 'Página de almacenamiento de datos, modificacion y eliminacion',
        url: ' https://majo-g.github.io/crud/',
        thumbnail: 'https://static.vecteezy.com/system/resources/previews/011/481/458/non_2x/registration-page-and-sign-in-forms-professional-web-design-full-set-of-elements-eps-free-vector.jpg'
      }
    ];

    const container = document.getElementById('projects');
    const modal = document.getElementById('modal');
    const modalFrame = document.getElementById('modalFrame');
    const modalTitle = document.getElementById('modalTitle');
    const closeModal = document.getElementById('closeModal');

    projects.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.thumbnail}" alt="${p.title}">
        <div class="card-content">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <div class="buttons">
            <button class="btn view-btn">Ver</button>
            <a href="${p.url}" target="_blank" class="btn">Abrir</a>
          </div>
        </div>
      `;
      card.querySelector('.view-btn').addEventListener('click', () => {
        modal.classList.add('active');
        modalFrame.src = p.url;
        modalTitle.textContent = p.title;
      });
      container.appendChild(card);
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
      modalFrame.src = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalFrame.src = '';
      }
    });
  </script>
</body>
</html>
